<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="proveedores.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Proveedor</h2>
        <form action="proveedores.php" method="POST" id="proveedor-form">
            <div class="form-group">
                <label for="nombre">Nombre del Proveedor:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required><br><br>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion" class="form-control" required></textarea><br><br>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" class="form-control" required><br><br>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required><br><br>
            </div>
            <div class="form-group">
                <label for="rnc">RNC:</label>
                <input type="text" id="rnc" name="rnc" class="form-control" required><br><br>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" class="form-control" required>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select><br><br>
            </div>
            <input type="submit" name="crear_proveedor" value="Registrar Proveedor" class="btn btn-primary">
        </form>
    </div>

    <script src="proveedores.js"></script>
</body>
</html>
