<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Reserva</title>
    <link rel="stylesheet" href="estilo/agendarre.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

 

   
    <div class="formulario-reserva">
  <h2>Agendar Reserva</h2>
  <form>
    <div class="campo">
      <label for="nombres">Nombres</label>
      <input type="text" id="nombres" />
    </div>

    <div class="campo">
      <label for="plan">Plan</label>
      <select id="plan">
        <option>Seleccione</option>
      </select>
    </div>

    <div class="campo">
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" />
    </div>

    <div class="campo">
      <label for="fecha-inicial">Fecha inicial</label>
      <input type="date" id="fecha-inicial" />
    </div>

    <div class="campo">
      <label for="tipo-doc">Tipo de Documento</label>
      <input type="text" id="tipo-doc" />
    </div>

    <div class="campo">
      <label for="fecha-final">Fecha final</label>
      <input type="date" id="fecha-final" />
    </div>

    <div class="campo">
      <label for="num-doc">No. Documento</label>
      <input type="text" id="num-doc" />
    </div>

    <div class="campo">
      <label for="personas">No. De Personas</label>
      <small>(Máx. 4 personas por habitación)</small>
      <select id="personas">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>

    <div class="campo">
      <label for="pais">País de origen</label>
      <input type="text" id="pais" />
    </div>

    <div class="campo">
      <label>Total a pagar:</label>
      <div class="total-pago"></div>
    </div>

    <div class="campo">
      <label for="departamento">Departamento/Estado</label>
      <input type="text" id="departamento" />
    </div>

    <div class="botones">
      <button type="button">Cancelar</button>
      <button type="submit">Continuar</button>
    </div>
  </form>
</div>



</body>
</html>
