<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIRE-H - Panel Principal</title>
  <link rel="stylesheet" href="estilo/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="top-bar">
    <img src="img/logo.png" alt="Logo SIRE-H" class="logo" />
    <a href="#" class="logout">Cerrar sesión</a>
  </div>
</div>

<nav class="menu">    
  <button>CONSULTAR RESERVA</button>
  <button>RESERVAR</button>
  <button>CHECK IN</button>
  <button>CHECK OUT</button>
  <button>CONSUMO</button>
  <button>REPORTES</button>
</nav>

<section class="panel">
  <h2>MENÚ</h2>



 <hr style="margin: 40px 0;">

  <!-- Tabla de reservas -->
  <div class="reservas-hechas">
    <h3>Reservas realizadas</h3>
    <table class="tabla-reservas">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Fecha inicio</th>
          <th>Fecha fin</th>
          <th>Habitación</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Estado habitaciones -->
  <div class="estado-habitaciones">
    <h3>Estado de habitaciones</h3>
    <ul></ul>
  </div>
</div>





  <div id="panel-contenido">
    <!-- RESERVAR -->
    <div class="panel-box" id="reserva" style="display: none;">
      <div class="formulario-reserva">
        <h2>Agendar Reserva</h2>
        <form>
          <div class="campo">
            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" />
          </div>
          <div class="campo">
            <label for="plan">Plan</label>
            <select id="plan">
              <option>Seleccione</option>
            </select>
          </div>
          <div class="campo">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" />
          </div>
          <div class="campo">
            <label for="fecha-inicial">Fecha inicial</label>
            <input type="date" id="fecha-inicial" />
          </div>
          <div class="campo">
            <label for="tipo-doc">Tipo de Documento</label>
            <input type="text" id="tipo-doc" />
          </div>
          <div class="campo">
            <label for="fecha-final">Fecha final</label>
            <input type="date" id="fecha-final" />
          </div>
          <div class="campo">
            <label for="num-doc">No. Documento</label>
            <input type="text" id="num-doc" />
          </div>
          <div class="campo">
            <label for="personas">No. De Personas</label>
            <small>(Máx. 4 personas por habitación)</small>
            <select id="personas">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="campo">
            <label for="pais">País de origen</label>
            <input type="text" id="pais" />
          </div>
          <div class="campo">
            <label>Total a pagar:</label>
            <div class="total-pago" id="total-pago"></div>
          </div>
          <div class="campo">
            <label for="departamento">Departamento/Estado</label>
            <input type="text" id="departamento" />
          </div>
          <div class="botones">
            <button type="button">Cancelar</button>
            <button type="submit">Continuar</button>
          </div>
        </form>
      </div>

    




    </div>

    <!-- OTRAS OPCIONES -->
    <div class="panel-box" id="consulta" style="display: none;">
      <h3>Consultar Reserva</h3>
    </div>

    <div class="panel-box" id="checkin" style="display: none;">
      <h3>Check In</h3>
    </div>

    <div class="panel-box" id="checkout" style="display: none;">
      <h3>Check Out</h3>
    </div>

    <div class="panel-box" id="consumo" style="display: none;">
      <h3>Consumo</h3>
    </div>

    <div class="panel-box" id="reportes" style="display: none;">
      <h3>Reportes</h3>
    </div>
  </div>
</section>



<script src="script/script.js"></script>
</body>
</html>
