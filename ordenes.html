<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Orden de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="ordenes.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Orden de Compra</h2>
        <form action="ordenes.php" method="POST" id="orden-form">
            <div class="form-group">
                <label for="idProveedor">ID Proveedor:</label>
                <input type="number" id="idProveedor" name="idProveedor" class="form-control" required><br><br>
            </div>
            <div class="form-group">
                <label for="fechaOrden">Fecha de Orden:</label>
                <input type="date" id="fechaOrden" name="fechaOrden" class="form-control" required><br><br>
            </div>
            <div class="form-group">
                <label for="montoTotal">Monto Total:</label>
                <input type="number" id="montoTotal" name="montoTotal" class="form-control" required><br><br>
            </div>
            <div class="form-group">
                <label for="estadoOrden">Estado de la Orden:</label>
                <select id="estadoOrden" name="estadoOrden" class="form-control" required>
                    <option value="pendiente">Pendiente</option>
                    <option value="aprobado">Aprobado</option>
                    <option value="rechazado">Rechazado</option>
                </select><br><br>
            </div>
            <input type="submit" name="crear_orden" value="Registrar Orden de Compra" class="btn btn-primary">
        </form>
    </div>

    <script src="ordenes.js"></script>
</body>
</html>
