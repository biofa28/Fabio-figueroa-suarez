<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Informe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="informes.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Generar Informe de Compras</h2>
        <form action="informes.php" method="GET" id="informes-form">
            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="date" id="fechaInicio" name="fechaInicio" class="form-control"><br><br>
            </div>
            <div class="form-group">
                <label for="fechaFin">Fecha de Fin:</label>
                <input type="date" id="fechaFin" name="fechaFin" class="form-control"><br><br>
            </div>
            <div class="form-group">
                <label for="proveedor">Proveedor:</label>
                <select id="proveedor" name="proveedor" class="form-control">
                    <option value="">Seleccionar Proveedor</option>
                    <!-- Llenar con los proveedores disponibles en la base de datos -->
                </select><br><br>
            </div>
            <input type="submit" value="Generar Informe" class="btn btn-primary">
        </form>
    </div>

    <script src="informes.js"></script>
</body>
</html>
