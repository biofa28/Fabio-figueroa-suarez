<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="facturas.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Factura</h2>
        <form action="facturas.php" method="POST" id="factura-form">
            <div class="form-group">
                <label for="idOrdenCompra">ID Orden de Compra:</label>
                <input type="number" id="idOrdenCompra" name="idOrdenCompra" class="form-control" required><br><br>
            </div>
            <div class="form-group">
                <label for="fechaFactura">Fecha de Factura:</label>
                <input type="date" id="fechaFactura" name="fechaFactura" class="form-control" required><br><br>
            </div>
            <div class="form-group">
                <label for="montoTotal">Monto Total:</label>
                <input type="number" id="montoTotal" name="montoTotal" class="form-control" required><br><br>
            </div>
            <div class="form-group">
                <label for="estadoFactura">Estado de la Factura:</label>
                <select id="estadoFactura" name="estadoFactura" class="form-control" required>
                    <option value="pendiente">Pendiente</option>
                    <option value="pagada">Pagada</option>
                    <option value="cancelada">Cancelada</option>
                </select><br><br>
            </div>
            <input type="submit" name="crear_factura" value="Registrar Factura" class="btn btn-primary">
        </form>
    </div>

    <script src="facturas.js"></script>
</body>
</html>
